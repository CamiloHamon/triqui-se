<app-menu (emitCheked)="getValueChecked($event)"></app-menu>
<div class="container">
  <div class="row justify-content-center mx-0 mt-5" style="gap: 1rem">
    <div class="col-auto text-center" *ngFor="let player of players">
      <p
        class="p-2 rounded"
        [ngClass]="player.selected ? 'bg-primary' : 'inactive'"
      >
        {{ player.name }}
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="row justify-content-center" style="width: 292px">
      <div
        *ngFor="let celda of tablero.campos; let i = index"
        class="{{ celda.styles }}"
        (click)="sendPos(i)"
      ></div>
    </div>
  </div>
</div>
